<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chartset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Hibiki</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobx/5.15.4/mobx.umd.min.js"></script>
    <script src="/dist/hibiki-dev.js"></script>
  </head>
  <body>
    <template hibiki>
      <page>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <section class="hero is-primary">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">Bulma Example</h1>
              <p class="subtitle">First Bulma Example!</p>
            </div>
          </div>
        </section>
        <div class="section">
          <div class="content">
            <html-ul>
              <d-foreach bind="$.test">
                <li class="level">
                  <div class="level-left">
                    <d-text bind="." format="[%d]" style="font-weight: bold; color: *$.color"></d-text>
                    <a onclickhandler="$.modalopen = true;" href="#" class="ml-4">Open Modal</a>
                    <button onclickhandler="$.test[@index] = $.test[@index]+1;" class="button is-info ml-4">+1</button>
                  </div>
                </li>
              </d-foreach>
            </html-ul>
          </div>
        </div>
        <section class="section" style="margin-bottom: 50px;">
          <button class="button is-info block" onclickhandler="$.output = /@fetch:get('http://localhost:5000/api/test')">Run @fetch /api/test</button>
          <button class="button is-info block" onclickhandler="$.output = /@fetch:get('http://localhost:5000/api/test-handler', {x: 22})">Run @fetch /api/test-handler</button>
          <button class="button is-info block" onclickhandler="$.output = /@fetch:post('http://localhost:5000/api/test-handler2', {name: 'mike'})">Run @fetch /api/test-handler2</button>
          <div class="block">
            <pre><d-text bind="$" format="json"></d-text></pre>
          </div>
        </section>
        <div class="modal" class.is-active="*$.modalopen">
          <div onclickhandler="$.modalopen = false;" class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <div class="content">
                hello this is a modal!
              </div>
              <button onclickhandler="$.modalopen = false;" class="button is-info">Close</button>
            </div>
          </div>
          <button onclickhandler="$.modalopen = false;" class="modal-close is-large" aria-label="close"></button>
        </div>
        <d-inlinedata output.bindpath="$.foo">
          [8, 22, 1, 32]
        </d-inlinedata>
        <d-datasorter bind="$.foo" output.bindpath="$.foo_sorted"></d-datasorter>
        <section class="section">
          <d-dyn bind="'<h1 class=title>dyn-hello</h1>'"></d-dyn>
          <div class="block"><d-dateformat bind="1636423085938" format="hh:mm a"></d-dateformat></div>
          <div class="block"><d-dateformat bind="1636423085938" relative></d-dateformat></div>
          <div class="block"><d-dateformat bind="2502" duration format="mm:ss.SSS"></d-dateformat></div>
        </section>
        <section class="section" style="margin-bottom: 50px;">
          <d-foreach bind="$.foo_sorted">
            <d-withcontext context="@x = $local+100">
              <define-vars context="@y = @x+2000"></define-vars>
              <p><d-text bind="@y"></d-text></p>
            </d-withcontext>
          </d-foreach>
        </section>
        
      </page>
      
      <define-component name="card">
        <div class="card column">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4"><d-text bind="$.name || 'John Smith - x'"></d-text></p>
                <p class="subtitle is-6">@johnsmith</p>
              </div>
            </div>
            
            <div class="content">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Phasellus nec iaculis mauris. <a>@bulmaio</a>.
              <a href="#">#css</a> <a href="#">#responsive</a>
              <br>
              <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
          </div>
        </div>
      </define-component>
    </template>
    <script>
      hibiki.loadTags();
    </script>
  </body>
</html>
